<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <title>App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script charset="utf-8" src="js/app.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Virtual Library <button data-addBook-target="#addBook">Add a Book</button><button onclick = clearData()>Clear All Library</button></h1>
    <hr>
    <div class="addBook" id="addBook">
        <div data-close-button class="cButton">
            <button class="close-button">&times;</button>
        </div>
        <div class="bookTitle">Book Title</div>
        <input type="text" id="bTitle">
        <div class="author">Author</div>
        <input type="text" id="aName">
        <div class="numberPages">Number of Pages</div>
        <input type="number" id="nPages" min="0">
        <div class="readStatus">Have you read it?</div>
        <div class="toggle-container">
            <input type="checkbox" />
            <div class="slider round"></div>
        </div>
        <br>
        <button class="submit" id="submit" onclick = myFunction()> Submit</button>
    </div> 
    <div id="overlay"></div>
    <table id = "myTable">
        <tr>
            <td>Book Title</td>
            <td>Author</td>
            <td># of pages</td>
            <!-- <td>Read Status</td>
            <td>Remove</td> -->
        </tr>
    </table>



</body>
<script src="script.js"></script>

</html>
